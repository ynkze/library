<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div>
        <button type="button" id="newBook">New Book</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
        <form>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"><br><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author"><br><br>
            <label for="pages">Pages:</label>
            <input type="text" id="pages" name="pages"><br><br>
            <label for="read">Read status:</label>
            <input type="checkbox" id="read" name="read"><br><br>
            <!--remember change it back to submit-->
            <button type="button" value="Submit" id="submit">Submit</button>
        </form>
        </div>
    </div>

    <div id="book-display">
        <!--create a card template that cannot be seen-->
        <div class="card">
            <span class="title">Title:</span><br>
            <span class="author">By:</span><br>
            <span class="pages">Pages:</span><br>
            <span class="read">Read:</span><br><br>
            <button type="button" id="remove">Remove book</button>
            <button type="button" id="edit">Edit book info</button>
            <button type="button" id="toggleRead">Read status</button>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
