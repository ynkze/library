<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <p>Library</p>
    </header>

    <button type="button" id="newBook">New Book</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
        <form>
            <label for="title">Title: </label>
            <input type="text" id="title" name="title">
            <span id="close"></span>
            <br><br>
            <label for="author">Author: </label>
            <input type="text" id="author" name="author">
            <br><br>
            <label for="pages">Pages: </label>
            <input type="text" id="pages" name="pages">
            <br><br>
            <label for="read">Read status: </label>
            <input type="checkbox" id="read" name="read">
            <br><br>
            <div id="submitContainer"><button type="button" data-index="" id="submit">Submit</button></div>
        </form>
        </div>
    </div>

    <div id="book-display">
        <!--create a card template that cannot be seen-->
        <div class="card">
            <span class="title">Title:</span><br>
            <span class="author">By:</span><br>
            <span class="pages">Pages:</span><br>
            <button type="button" id="remove">Remove book</button>
            <button type="button" id="toggleRead">Read</button>
        </div>
    </div>


    <script src="js/script.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.6.8/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>
</html>
