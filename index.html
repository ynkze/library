<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>

<body>
    <header>
        <img src="assets/books.png" />
        <h1>My Library</h1>
    </header>
    <hr>
    <button type="button" id="newBook"><i class="fas fa-plus"></i> New Book</button>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
        <form>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
            <span id="close"></span>
            <label for="author">Author: </label>
            <input type="text" id="author" name="author">
            <label for="pages">Pages: </label>
            <input type="text" id="pages" name="pages">
            <label for="read">Read status: </label>
            <input type="checkbox" id="read" name="read">
            <div id="submitContainer"><button type="button" data-index="" id="submit">Submit</button></div>
        </form>
        </div>
    </div>

    <div id="book-display">
        <!--create a card template that cannot be seen-->
        <div class="card">
            <p class="title"></p>
            <p class="author"></p>
            <p class="pages"></p>
            <button type="button" id="remove"><i class="fas fa-times"></i> Remove book</button>
            <button type="button" id="toggleRead">Read</button>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
